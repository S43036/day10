
<mat-card>
  <mat-card-content>
<form #registerForm="ngForm" (ngSubmit)="processRegister(registerForm)"
fxLayout="column row" fxLayoutGap="10px">
(Please key in ALL essential information below before submission)
<mat-form-field>
  <input type="text" name="name" ngModel placeholder="Name" #nameField="ngModel"
  required minlength="2" maxlength="10" matInput>
  <mat-hint>Your official name</mat-hint>
</mat-form-field>

<mat-form-field>
    <input type="tel" name="mobile" ngModel required placeholder="Your mobile phone" matInput>
</mat-form-field>

<mat-form-field>
  <input type="password" name="password" ngModel required placeholder="Your Password" 
  minlength="8" matInput>
</mat-form-field>

<mat-form-field>
  <input type="email" placeholder="Your email"
    #emailField="ngModel"
    name="email" ngModel matInput required email>
  <mat-hint>Your email</mat-hint>
  <mat-error *ngIf="emailField.hasError('email')">
    Must be a valid email
  </mat-error>
</mat-form-field>

<div>Gender*</div>
<mat-radio-group name="gender" ngModel required fxLayoutGap="5px">
  <mat-radio-button value="male">Male</mat-radio-button>
  <mat-radio-button value="female">Female</mat-radio-button>
</mat-radio-group>

<mat-form-field>
  <input placeholder="Date Of Birth" name="dateofbirth"
      ngModel required matInput [matDatepicker]="datepicker">
  <mat-datepicker-toggle matSuffix [for]="datepicker">
  </mat-datepicker-toggle>
  <mat-datepicker #datepicker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <textarea name="address" id="" cols="30" rows="5" ngModel required 
  placeholder="Address" matInput></textarea>
</mat-form-field>

<mat-form-field>
  <input type="text" name="country" ngModel placeholder="Country" #nameField="ngModel"
  required matInput>
  <mat-hint>Your Country</mat-hint>
</mat-form-field>

<div fxLayoutAlign="end">
  <button type="submit" mat-button mat-raised-button color="accent"
  [disabled]="registerForm.invalid">
    Submit
  </button>
</div>

</form>
</mat-card-content>
</mat-card>
